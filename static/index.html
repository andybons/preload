<!DOCTYPE html>
<meta charset="utf-8">
<link rel="preload" href="/thing.json">
<body>
With blob set [<a href="/without.html">without</a>]
<script>
  var xhr = new XMLHttpRequest();
  xhr.responseType = 'blob';
  xhr.addEventListener('load', (e)=>{
    console.info('got the thing:', e.target.responseText);
  });
  xhr.open('GET', '/thing.json', true);
  window.setTimeout(()=>{ xhr.send(); },
      window.parseInt(new URL(window.location).searchParams.get('timeout') || 0));
</script>
